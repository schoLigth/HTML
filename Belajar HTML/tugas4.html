<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      var pil = [];
      function TampilanPilihan() {
        var jumPilihan = document.getElementById("jumPilihan").value;
        var pilihan = "";
        var button = '<button onclick="call2Func()">Submit</button>';

        for (var i = 1; i <= jumPilihan; i++) {
          pilihan +=
            "<p> Pilihan " +
            i +
            ': <input type="text" id="input' +
            i +
            '"> </p>';
        }
        pilihan += button;
        document.getElementById("pilihan").innerHTML = pilihan;
      }
      function call2Func() {
        Radionbtn();
        DropDown();
      }

      function Radionbtn() {
        var jumPilihan = document.getElementById("jumPilihan").value;
        var kataPil = "";

        for (var i = 1; i <= jumPilihan; i++) {
          pil[i - 1] = document.getElementById("input" + i).value;
          kataPil +=
            '<p><input type="radio" name="pilihan" value="' +
            pil[i - 1] +
            '"> ' +
            pil[i - 1] +
            "</p>";
        }
        document.getElementById("btnRadio").innerHTML = kataPil;
      }

      function DropDown() {
        var jumPilihan = document.getElementById("jumPilihan").value;
        var kataDrop = "";
        kataDrop += '<select name="cars" id="cars">';
        for (let i = 1; i <= jumPilihan; i++) {
          kataDrop +=
            '<option value="input' + i + '">' + pil[i - 1] + "</option>";
        }
        document.getElementById("dropDown").innerHTML = kataDrop;
      }
    </script>

    <label for="username">Nama : </label>
    <input type="text" id="username" />
    <p></p>
    <label for="JumPilihan">Jumlah Pilihan :</label>
    <input type="number" id="jumPilihan" />
    <button onclick="TampilanPilihan()">OK</button>
    <div id="pilihan"></div>

    <div id="btnRadio"></div>
    <div id="dropDown"></div>
  </body>
</html>
